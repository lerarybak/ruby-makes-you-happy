<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Ruby makes you happy</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section id="mvc">
          <h2>MVC</h2>
          <a href="#/gems">next</a>
        </section>
        <section id="model" data-background-image='images/geek-girl.jpg'>
          <h2>Model</h2>
        </section>
        <section id="view" data-background-image='images/sexy-girl.jpg'>
          <h2>View</h2>
        </section>
        <section id="controller" data-background-image='images/busy-guy.jpg'>
          <h2>Controller</h2>
        </section>
        <section id="activemodel">
          ActiveModel
        </section>
        <section id="actionview">
          ActionView
        </section>
        <section id="actioncontroller">
          ActionController
        </section>
        <section id="activerecord">
          ActiveRecord
        </section>
        <section id="actionmailer">
          ActionMailer
        </section>
        <section id="gems">Gems</section>
        <section id="conventions">Convention over configuration</section>
        <section id="scaffolding">Scaffold generation</section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
